<!DOCTYPE html>
{% block body %}
<div>
	<table>
		<thead>
			<tr>
				<th colspan="3">Setor</th>
			</tr>
			<tr>
				<form
					method="post"
					action="{{ url_for('inserir_setor') }}">
					<th colspan="2" cel>
						Setor:
						<input
							type="text"
							name="setor_nome"
							required />
					</th>
					<th>
						<button type="submit">Adicionar</button>
					</th>
				</form>
			</tr>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for linha in setor %}
			<tr>
				<td>{{ linha.id }}</td>
				<td>{{ linha.nome }}</td>
				<td>
					<a
						href="/deletar_setor/{{ linha.id }}"
						onclick="return confirm('Tem certeza que deseja remover?')">
						<button>Remover</button>
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
